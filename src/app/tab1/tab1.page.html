<ion-header [translucent]="true" mode="ios"  class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Noticias :v
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let articulo of articulos let i = index" size="12">
        <ion-card>
            <ion-card-subtitle>
              <span>{{ i + 1 }}</span>
              <span>{{ articulo.source.name }} </span>
            </ion-card-subtitle>
            <ion-card-title class="ion-padding-horizontal ion-margin-botton">
              {{ articulo.title}}
            </ion-card-title>
            <ion-img [src]="articulo.urlToImage"></ion-img>
            <ion-card-content>
              <p> {{ articulo.content }}</p>
            </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
